<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="mathInputs">
      <input id="firstNumber" type="number" placeholder="First Number" value=20>
      <input id="secondNumber" type="number" placeholder="Second Number" value=5>

      <button class="calculate" id="addition">+</button>
      <button class="calculate" id="subtraction">-</button>
      <button class="calculate" id="division">รท</button>
      <button class="calculate" id="multiplication">ร</button>
    </div>
    <div>
        <h2 >History</h2>
        <div id="history">
            <!-- intentionally left empty-->
        </div>
        <button id="reset">Reset</button>
    </div>
</body>
</html>
